
<!DOCTYPE html>
<html>
<head><title>Cadastro</title></head>
<body>
  <h2>Cadastro</h2>
  <form onsubmit="cadastrar(event)">
    <input id="nome" placeholder="Nome" required><br>
    <input id="email" placeholder="Email" required><br>
    <input id="telefone" placeholder="Telefone" required><br>
    <input id="insta" placeholder="@Instagram" required><br>
    <input id="usuario" placeholder="UsuÃ¡rio" required><br>
    <input id="senha" type="password" placeholder="Senha" required><br>
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    async function cadastrar(e) {
      e.preventDefault();
      const data = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        telefone: document.getElementById('telefone').value,
        insta: document.getElementById('insta').value,
        usuario: document.getElementById('usuario').value,
        senha: document.getElementById('senha').value
      };
      const res = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (res.ok) alert("Cadastro realizado!");
      else alert("Erro ao cadastrar");
    }
  </script>
</body>
</html>
